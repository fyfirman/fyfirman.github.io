<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pesan untuk Mansyah!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button class="button neuphormism back-button"><i class="fa fa-arrow-left"></i></button>
    <div class="container">
        <span class="title">Pesan untuk Mansyah!</span>
        <form action="">
            <input type="text" class="sender-input input neuphormism inverse" placeholder="Nama Pengirim (Opsional)">
            <textarea rows="10" cols="50" class="message-input input neuphormism inverse" placeholder="Pesan"></textarea> 
            <input type="submit" class="button submit-button highlight-bg neuphormism" value="KIRIM">
        </form>
    </div>
</body>
</html>
