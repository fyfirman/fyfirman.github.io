<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBVvqzuYTMoyiRcnUsEw7Po8ajTY3L5ras",
            authDomain: "fy-githubio.firebaseapp.com",
            databaseURL: "https://fy-githubio.firebaseio.com",
            projectId: "fy-githubio",
            storageBucket: "fy-githubio.appspot.com",
            messagingSenderId: "844412268819"
        };
        firebase.initializeApp(config);
    </script>
    <script>
        function validate(message){
            len = message.length;
            if(len >= 3 && len <=30){
                return true;
            }else return false;
        }
        
        function submit() {
            var message = document.getElementById("message-input").value;
            if(validate(message)){
                document.getElementById("message-input").value = '';
                saveToFirebase(message);
            }else{
                alert("Message must be 3-30 character");
            }
        }

        function saveToFirebase(message) {
            var messageObject = {
                message: message
            };

            var size =
                firebase.database().ref('messages/').push(messageObject)
                    .then(function (snapshot) {
                        console.log('Save to firebase success');
                    }, function (error) {
                        console.log('Error : ' + error);
                    });
        }
    </script>
</head>

<body>
    <div class="container content mt-5">
        <h1>Write an impression about me</h1>
        <div class="row mt-2">
            <div class="message-form form-group col-md-12">
                <input type="text" class="form-control" name="" id="message-input" placeholder="Write your message here..." required>
                <button name="" id="" class="btn btn-submit col-md-3 col-sm-4" type="submit" value="" onclick="submit()">Submit</button>
            </div>
        </div>
        <div class="row mt-2">
            <h5>Mansyah's impression:</h5>
            <div id="message-container" class="col-md-12"></div>
        </div>
    </div>

    <script>
        var ref = firebase.database().ref('messages');
        ref.on("value", function (snapshot) {
            obj = snapshot.val();
        });

        function retrieveMessage() {
            firebase.database().ref('messages').on("child_added", function (data, prevChildKey) {
                message = data.val().message;
                showMessages(message);
            });
        }

        function showMessages(message) {
            console.log("Data yang mau diambil : " + message);
            document.getElementById("message-container").innerHTML += '<a class="message-item">' + message + '</a>';
        }

        retrieveMessage();
    </script>
</body>

</html>
